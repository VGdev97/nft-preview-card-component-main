<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="nft-card">
      <div class="nft-content">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <div class="nft-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-text-price">
            <div class="price">
              <p><img src="images/icon-ethereum.svg">0.041 ETH</p>
            </div>
            <div class="days">
              <p><img src="images/icon-clock.svg">3 days left</p>
            </div>
          </div>
          <hr class="line">
          <div class="person">
            <img src="images/image-avatar.png" alt="person">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
